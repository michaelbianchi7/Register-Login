  <body>
    <!--Sign in registration form-->
    <div id="popupbox1"> 
      <form name="login" action="" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="Email" value="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" value="">
        </div>
        <center><a class="btn btn-default btn-xs" type="submit" name="submit1" value="Sign In" id="finishSignIn" href="javascript:login('hide');">Sign In</a></center>
        
      </form>
    <br />
    <center><a href="javascript:login('hide');">close</a></center> 
    </div> 
    <!--New User registration form-->
    <div id="popupbox2"> 
      <form name="login" action="" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">First Name</label>
          <input type="firstName" class="form-control" id="exampleInputPassword1" placeholder="First Name" value="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input type="lastName" class="form-control" id="exampleInputPassword1" placeholder="Last Name" value="">
        </div>
        <center><a class="btn btn-default btn-xs" type="submit" name="submit2" value="Register" id="finishRegister" href="javascript:register('hide');">Register</a></center>
      </form>
    <br />
    <center><a href="javascript:register('hide');">close</a></center> 
    </div> 
    <!--Navigation Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">

            <li><a id="signInButton" href= "javascript:login('show'); javascript:register('hide');"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>  
            <li><a id="signOutButton" class="hide" href="#"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>

    <!--Map-->
    <div id="map"></div>
    <!--Add/Remove region buttons-->
    <div class="toggleRegions">
        <input type="button" value="Add Regions" class="btn btn-primary btn-xs" id="region-on" >
        <input type="button" value="Remove Regions" class="btn btn-default btn-xs" id="region-off" >
    </div>
